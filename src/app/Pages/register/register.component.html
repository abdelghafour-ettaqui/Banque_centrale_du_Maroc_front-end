<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body class="h-screen w-screen bg-blue-900">

<div class="flex flex-wrap min-h-screen w-full content-center justify-center bg-gray-200 py-10">



  <div class="flex justify-center items-center shadow-md">

    <div class="flex flex-wrap content-center justify-center rounded-r-md" style="width: 24rem; height: 32rem;">
      <lottie-player src="https://assets2.lottiefiles.com/private_files/lf30_jcn1rjuu.json"
                     background="transparent"
                     speed="1"
                     class="ml-16 mr-16"
                     style="width: 300px; height: 300px;"
                     loop autoplay>

      </lottie-player>
    </div>
    <div class="w-full  bg-white p-5 rounded-lg lg:rounded-l-none">
      <h3 class="pt-4 text-2xl text-center">Create an Account!</h3>
      <form class="px-8 pt-6 pb-8 mb-4 bg-white rounded" [formGroup]="RegisterForm" (ngSubmit)="RegisterUser()">
        <div class="mb-4 md:flex md:justify-between">
          <div class="mb-4 md:mr-2 md:mb-0">
            <label class="block mb-2 text-sm font-bold text-gray-700" for="firstName">
              First Name
            </label>
            <input
              class="w-full px-3 py-2 text-sm leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
              id="firstName"
              type="text"
              placeholder="First Name"
            />
          </div>
          <div class="md:ml-2">
            <label class="block mb-2 text-sm font-bold text-gray-700" for="lastName">
              Last Name
            </label>
            <input
              class="w-full px-3 py-2 text-sm leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
              id="lastName"
              type="text"
              placeholder="Last Name"
            />
          </div>
        </div>
        <div class="mb-4 md:flex md:justify-between">
          <div class="mb-4 md:mr-2 md:mb-0">
            <label class="block mb-2 text-sm font-bold text-gray-700" for="email">
              email
            </label>
            <input
              class="w-full px-3 py-2 text-sm leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
              id="email"
              type="email"
              placeholder="email"
            />
          </div>
          <div class="md:ml-2">
            <label class="block mb-2 text-sm font-bold text-gray-700" for="phone">
              Phone
            </label>
            <input
              class="w-full px-3 py-2 text-sm leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
              id="phone"
              type="text"
              placeholder="Phone"
            />
          </div>


        </div>
        <div class="mb-4">
          <label class="block mb-2 text-sm font-bold text-gray-700" for="address">
            Address
          </label>
          <input
            class="w-full px-3 py-2 mb-3 text-sm leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
            id="address"
            type="address"
            placeholder="Address"
          />
        </div>


        <div class="flex ">

          <div class="mb-4  md:mr-2 md:mb-0">
            <label class="block mb-2 text-sm font-bold text-gray-700" for="cin">
              CIN
            </label>
            <input
              class="w-full px-3 py-2 text-sm leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
              id="cin"
              type="cin"
              placeholder="Cin"
            />
          </div>

          <div class="mb-4 w-[32rem] md:mr-2 md:mb-0">



            <select id="AccountType"
                    class=" px-3 py-2 text-sm  text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
                    placeholder="account" required="">

              <option value="1" selected> - Free</option>
              <option value="2"> - Premium</option>

            </select>

          </div>

        </div>


        <div class="mb-4 md:flex md:justify-between">
          <div class="mb-4 md:mr-2 md:mb-0">
            <label class="block mb-2 text-sm font-bold text-gray-700" for="password">
              Password
            </label>
            <input
              class="w-full px-3 py-2 mb-3 text-sm leading-tight text-gray-700 border  rounded shadow appearance-none focus:outline-none focus:shadow-outline"
              id="password"
              type="password"
              placeholder="******************"
              formControlName="password"
            />
            <p class="text-xs italic ">Please choose a password.</p>
          </div>
          <div class="md:ml-2">
            <label class="block mb-2 text-sm font-bold text-gray-700" for="c_password">
              Confirm Password
            </label>
            <input
              class="w-full px-3 py-2 mb-3 text-sm leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
              id="c_password"
              type="password"
              placeholder="******************"
            />
          </div>
        </div>
        <div class="mb-6 text-center">
          <button
            class="w-full px-4 py-2 font-bold text-white bg-blue-500 rounded-full hover:bg-blue-700 focus:outline-none focus:shadow-outline"
            type="button"
          >
            Register Account
          </button>
        </div>
        <hr class="mb-6 border-t"/>

        <div class="text-center">
          <a
            class="inline-block text-sm text-blue-500 align-baseline hover:text-blue-800"
            (click)="Login()"
          >
            Already have an account? Login!
          </a>
        </div>
      </form>
    </div>


  </div>


</div>

</body>
</html>
